apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: streetvendor-gateway
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - "*"
      tls:
        httpsRedirect: true
    - port:
        number: 443
        name: https
        protocol: HTTPS
      hosts:
        - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: streetvendor
spec:
  hosts:
    - "*"
  gateways:
    - streetvendor-gateway
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: front
            port:
              number: 3000
