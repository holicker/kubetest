apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: streetvendor-gateway
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - "*.streetvendor.co.kr"
      tls:
        httpsRedirect: true
    - port:
        number: 443
        name: https
        protocol: HTTP
      hosts:
        - "*.streetvendor.co.kr"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: streetvendor
spec:
  hosts:
    - "*.streetvendor.co.kr"
  gateways:
    - streetvendor-gateway
  http:
    - match:
        - uri:
            prefix: /vendor/
      rewrite:
        uri: /
      route:
        - destination:
            host: vendor
            port:
              number: 80
    - match:
        - uri:
            prefix: /chat/
      rewrite:
        uri: /
      route:
        - destination:
            host: chat-service
            port:
              number: 80
    - match:
        - uri:
            prefix: /notice/
      rewrite:
        uri: /
      route:
        - destination:
            host: notice
            port:
              number: 80
    - match:
        - uri:
            prefix: /qna/
      rewrite:
        uri: /
      route:
        - destination:
            host: qna
            port:
              number: 80
    - match:
        - uri:
            prefix: /review/
      rewrite:
        uri: /
      route:
        - destination:
            host: review
            port:
              number: 80

---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: streetvendor-auth
spec:
  hosts:
    - "*.streetvendor.co.kr"
  gateways:
    - streetvendor-gateway
  http:
    - headers:
        request:
          set:
            Authorization: "Basic cmVhY3Q6c2VjcmV0"
            Content-Type: "application/x-www-form-urlencoded"
      match:
        - uri:
            exact: /auth/oauth/token
      rewrite:
        uri: /oauth/token
      route:
        - destination:
            host: auth
            port:
              number: 80
    - match:
        - uri:
            prefix: /auth/
      rewrite:
        uri: /
      route:
        - destination:
            host: auth
            port:
              number: 80
