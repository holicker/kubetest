apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: streetvendor-gateway
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - "streetvendor.co.kr"
      tls:
        httpsRedirect: true # sends 301 redirect for http requests
    - port:
        number: 443
        name: https-443
        protocol: HTTP
      hosts:
        - "streetvendor.co.kr"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: streetvendor
spec:
  hosts:
    - "*"
  gateways:
    - streetvendor-gateway
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: front
            port:
              number: 3000
