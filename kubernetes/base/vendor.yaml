apiVersion: v1
kind: Service
metadata:
  name: vendor
  labels:
    app: vendor
    service: vendor
spec:
  ports:
    - port: 80
      name: http
  selector:
    app: vendor
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: streetvendor-vendor
  labels:
    account: vendor
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vendor-v1
  labels:
    app: vendor
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vendor
      version: v1
  template:
    metadata:
      labels:
        app: vendor
        version: v1
    spec:
      serviceAccountName: streetvendor-vendor
      containers:
        - name: vendor
          image: holicker0601/vendor:0.2
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9080
          resources:
            limits:
              memory: 350Mi
