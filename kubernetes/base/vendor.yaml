apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ebs-pvc-hdd                  # 1. my-ebs-pvc라는 이름의 pvc 를 생성합니다.
spec:
  storageClassName: ""
  accessModes:
    - ReadWriteOnce       # 2.1 속성이 ReadWriteOnce인 퍼시스턴트 볼륨과 연결합니다.
  resources:
    requests:
      storage: 125Gi          # 2.2 볼륨 크기가 최소 5Gi인 퍼시스턴트 볼륨과 연결합니다.
---
apiVersion: v1
kind: Service
metadata:
  name: vendor
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
  labels:
    app: vendor
    service: vendor
spec:
  ports:
    - port: 80
      targetPort: 80
      name: http
  selector:
    app: vendor
  type: LoadBalancer
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: streetvendor-vendor
  labels:
    account: vendor
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vendor-v1
  labels:
    app: vendor
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vendor
      version: v1
  template:
    metadata:
      labels:
        app: vendor
        version: v1
    spec:
      serviceAccountName: streetvendor-vendor
      containers:
        - name: vendor
          image: holicker0601/vendor:0.2
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          resources:
            limits:
              memory: 350Mi
          volumeMounts:
            - name: ebs-volume
              mountPath: /images
      volumes:
        - name: ebs-volume
          persistentVolumeClaim:
            claimName: ebs-pvc-hdd    # 3. my-ebs-pvc라는 이름의 pvc를 사용합니다.
