
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vendor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vendor
  template:
    metadata:
      labels:
        app: vendor
    spec:
      containers:
        - name: vendor
          image: holicer0601/vendor:0.2
          ports:
            - containerPort: 80


