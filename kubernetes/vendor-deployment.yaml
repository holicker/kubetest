apiVersion: apps/v1
kind: Deployment
metadata:
  name: vendor-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vendor-app
  template:
    metadata:
      labels:
        app: vendor-app
    spec:
      containers:
      - name: vendor-container
        image: holicker0601/vendor:0.0
        ports:
        - containerPort: 80
